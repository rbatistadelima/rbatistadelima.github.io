<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cardboard VRCast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    #startScreen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    #startScreen button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #vrView {
      display: none;
      flex: 1;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    iframe {
      flex: 1;
      border: none;
      width: 50%;
      height: 100%;
    }

    #landscapeWarning {
      color: white;
      text-align: center;
      font-size: 18px;
      position: absolute;
      top: 40%;
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Cardboard VR Cast</h1>
    <input type="text" id="roomIdInput" placeholder="Digite o Room ID aqui" />
    <button onclick="startVR()">Start VR</button>
  </div>

  <div id="vrView">
    <iframe id="left"></iframe>
    <iframe id="right"></iframe>
  </div>

  <div id="landscapeWarning">Por favor, gire o celular para landscape</div>

  <script>
    function startVR() {
      const roomId = document.getElementById('roomIdInput').value.trim();
      if (!roomId) {
        alert("Digite um Room ID válido!");
        return;
      }

      // Ativa fullscreen real
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      // Mostra VR e esconde tela inicial
      document.getElementById('startScreen').style.display = 'none';
      const vr = document.getElementById('vrView');
      vr.style.display = 'flex';

      // Carrega os iframes com VDO.Ninja
      const url = `https://vdo.ninja/?view=${roomId}&autostart&videofit=cover&muted`;
      document.getElementById('left').src = url;
      document.getElementById('right').src = url;

      checkOrientation();
    }

    // Orientação landscape
    function checkOrientation() {
      const warning = document.getElementById('landscapeWarning');
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    // Carrega Room ID da URL se existir
    const params = new URLSearchParams(window.location.search);
    const roomIdFromURL = params.get('view');
    if (roomIdFromURL) {
      document.getElementById('roomIdInput').value = roomIdFromURL;
    }
  </script>
</body>
</html>
