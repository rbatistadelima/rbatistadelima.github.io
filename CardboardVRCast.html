<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cardboard VR Cast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #vrView {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    iframe {
      flex: 1;
      border: none;
      width: 50%;
      height: 100%;
      object-fit: cover; /* Fill por padrão */
      transition: object-fit 0.3s, filter 0.3s;
    }

    iframe.contained {
      object-fit: contain; /* Contain mantém proporção */
    }

    /* Overlay buttons */
    #controls {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 8px;
      background: rgba(255,255,255,0.08);
      padding: 6px 12px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.5s;
    }

    #qualityControl {
      position: fixed;
      top: 55px; /* abaixo da linha principal */
      left: 50%;
      transform: translateX(-50%);
      z-index: 998;
      background: rgba(255,255,255,0.08);
      padding: 5px 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.5s;
    }

    #controls button,
    #qualityControl button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    #controls button:hover,
    #qualityControl button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .cinematic {
      filter: contrast(1.2) brightness(0.9) saturate(1.3);
    }

    #landscapeWarning {
      color: white;
      text-align: center;
      font-size: 16px;
      position: absolute;
      top: 40%;
      width: 100%;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- Botões principais -->
  <div id="controls">
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="fitBtn">Fill</button>
    <button id="cinematicBtn">Lights Off</button>
  </div>

  <!-- Botão de qualidade -->
  <div id="qualityControl">
    <button id="qualityBtn">Quality: High</button>
  </div>

  <div id="vrView">
    <iframe id="left"></iframe>
    <iframe id="right"></iframe>
  </div>

  <div id="landscapeWarning">Por favor, gire o celular para landscape</div>

  <script>
    let fillMode = true; // true = Fill, false = Contain
    let cinematic = true;
    let roomId = null;
    let qualityIndex = 0;
    const qualities = ["Low", "Medium", "High"];
    let controlsTimeout;

    function loadIframes() {
      const left = document.getElementById('left');
      const right = document.getElementById('right');
      const url = `https://vdo.ninja/?view=${roomId}&autostart&muted`;

      left.src = url;
      right.src = url;

      if (fillMode) {
        left.classList.remove('contained');
        right.classList.remove('contained');
      } else {
        left.classList.add('contained');
        right.classList.add('contained');
      }

      if (cinematic) {
        left.classList.add('cinematic');
        right.classList.add('cinematic');
      } else {
        left.classList.remove('cinematic');
        right.classList.remove('cinematic');
      }
    }

    function toggleFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
      showControls();
    }

    function toggleFit() {
      fillMode = !fillMode;
      document.getElementById('fitBtn').textContent = fillMode ? 'Fill' : 'Contain';
      loadIframes();
      showControls();
    }

    function toggleCinematic() {
      cinematic = !cinematic;
      document.getElementById('cinematicBtn').textContent = cinematic ? 'Lights Off' : 'Lights On';
      loadIframes();
      showControls();
    }

    function toggleQuality() {
      qualityIndex = (qualityIndex + 1) % qualities.length;
      const qualityBtn = document.getElementById('qualityBtn');
      qualityBtn.textContent = "Quality: " + qualities[qualityIndex];
      showControls();
    }

    function checkOrientation() {
      const warning = document.getElementById('landscapeWarning');
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    }

    function showControls() {
      const controls = document.getElementById('controls');
      const quality = document.getElementById('qualityControl');
      controls.style.opacity = 1;
      quality.style.opacity = 1;
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => { 
        controls.style.opacity = 0; 
        quality.style.opacity = 0; 
      }, 3000);
    }

    // Eventos
    document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
    document.getElementById('fitBtn').addEventListener('click', toggleFit);
    document.getElementById('cinematicBtn').addEventListener('click', toggleCinematic);
    document.getElementById('qualityBtn').addEventListener('click', toggleQuality);
    document.body.addEventListener('click', showControls);

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    // Room ID da URL ou prompt
    const params = new URLSearchParams(window.location.search);
    const roomFromURL = params.get('view');
    if (roomFromURL) {
      roomId = roomFromURL;
      loadIframes();
      showControls();
      checkOrientation();
    } else {
      roomId = prompt("Digite o Room ID do VDO.Ninja:");
      if (roomId) loadIframes();
    }
  </script>

</body>
</html>
