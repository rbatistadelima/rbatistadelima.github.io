<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trophy Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #canvas {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      background: #222;
    }
    .controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
    input[type="range"] {
      width: 200px;
    }
    button {
      margin-top: 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label style="color:white;">Rotate: 
      <input type="range" id="rotate" min="0" max="360" value="0">
    </label><br>
    <button id="save">Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Embed trophy + lamp images (Base64 placeholders - replace with your files)
    const trophy = new Image();
    const overlay = new Image();

    // TROPHY IMAGE (embedded from your upload)
    trophy.src = "data:image/png;base64,REPLACE_TROPHY_BASE64";

    // LAMP IMAGE (embedded from your upload)
    overlay.src = "data:image/png;base64,REPLACE_LAMP_BASE64";

    let overlayX = 300, overlayY = 300, overlaySize = 200, overlayAngle = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Fit trophy to canvas
      ctx.drawImage(trophy, 0, 0, canvas.width, canvas.height);

      // Overlay lamp
      ctx.save();
      ctx.translate(overlayX, overlayY);
      ctx.rotate((overlayAngle * Math.PI) / 180);
      ctx.drawImage(overlay, -overlaySize / 2, -overlaySize / 2, overlaySize, overlaySize);
      ctx.restore();
    }

    window.addEventListener("resize", resizeCanvas);

    trophy.onload = resizeCanvas;
    overlay.onload = draw;

    // Rotation
    document.getElementById("rotate").addEventListener("input", (e) => {
      overlayAngle = e.target.value;
      draw();
    });

    // Dragging
    let dragging = false;

    canvas.addEventListener("mousedown", () => dragging = true);
    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mousemove", (e) => {
      if (dragging) {
        overlayX = e.offsetX;
        overlayY = e.offsetY;
        draw();
      }
    });

    canvas.addEventListener("touchstart", () => dragging = true);
    canvas.addEventListener("touchend", () => dragging = false);
    canvas.addEventListener("touchmove", (e) => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        overlayX = e.touches[0].clientX - rect.left;
        overlayY = e.touches[0].clientY - rect.top;
        draw();
      }
    });

    // Save button
    document.getElementById("save").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "final_trophy.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
