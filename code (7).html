<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Expression Detection Wireframe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #0f0;
      font-family: sans-serif;
    }
    #app {
      position: relative;
      width: 640px;
      height: 480px;
      border: 2px dashed #0f0;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror webcam */
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 8px;
      color: #0f0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="label">Detecting...</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const label = document.getElementById('label');

    // Request webcam access
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        label.textContent = 'Camera access denied';
        console.error('Camera error:', err);
      }
    }

    function drawWireframe() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = canvas.width, h = canvas.height;

      // Demo bounding box + landmarks
      ctx.strokeStyle = '#0f0';
      ctx.lineWidth = 2;
      ctx.strokeRect(w/2 - 100, h/2 - 120, 200, 240);
      const points = [
        [w/2 - 40, h/2 - 50], [w/2 + 40, h/2 - 50],
        [w/2, h/2], [w/2 - 50, h/2 + 60], [w/2 + 50, h/2 + 60]
      ];
      for (const [x, y] of points) {
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = '#0f0';
        ctx.fill();
      }

      requestAnimationFrame(drawWireframe);
    }

    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      drawWireframe();
    });

    startCamera();
  </script>
</body>
</html>
