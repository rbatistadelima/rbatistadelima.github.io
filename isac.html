<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Lamp on Trophy</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrollbars */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    #canvas {
      border: 2px solid #333;
      flex-shrink: 0;
    }
    #controls {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      align-items: center;
    }
    input[type="range"] {
      width: 200px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label>Size 
      <input type="range" id="sizeSlider" min="50" max="600" value="200">
    </label>
    <label>Rotation 
      <input type="range" id="rotationSlider" min="0" max="360" value="0">
    </label>
    <button id="saveBtn">Save Image</button>
  </div>

  <script>
    const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
    let lampObj;

    // Make canvas fullscreen (square)
    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) - 20;
      canvas.setWidth(size);
      canvas.setHeight(size);
      canvas.renderAll();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Load trophy (background)
    fabric.Image.fromURL('trophy.png', function(img) {
      img.set({
        selectable: false,
        evented: false
      });
      img.scaleToWidth(canvas.width);
      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    });

    // Load lamp (movable, resizable, rotatable)
    fabric.Image.fromURL('lamp.png', function(img) {
      lampObj = img;
      img.set({
        left: canvas.width / 2 - 100,
        top: canvas.height / 2 - 100,
        cornerColor: 'blue',
        transparentCorners: false,
        lockUniScaling: true
      });
      img.scaleToWidth(200);
      canvas.add(img).setActiveObject(img);
    });

    // Size slider
    document.getElementById('sizeSlider').addEventListener('input', function(e) {
      if (lampObj) {
        lampObj.scaleToWidth(parseInt(e.target.value, 10));
        canvas.renderAll();
      }
    });

    // Rotation slider
    document.getElementById('rotationSlider').addEventListener('input', function(e) {
      if (lampObj) {
        lampObj.set('angle', parseInt(e.target.value, 10));
        canvas.renderAll();
      }
    });

    // Save button
    document.getElementById('saveBtn').onclick = function() {
      const dataURL = canvas.toDataURL({
        format: 'png',
        quality: 1
      });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'result.png';
      link.click();
    };
  </script>
</body>
</html>
