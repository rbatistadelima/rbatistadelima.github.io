<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SRT Smooth Scroller</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  h2 { margin: 15px 0; color: #0ff; }

  #dropzone {
    border: 2px dashed #555;
    padding: 40px;
    width: 60%;
    text-align: center;
    margin-top: 50px;
    border-radius: 12px;
    color: #888;
    transition: background 0.3s;
    z-index: 10;
  }
  #dropzone.dragover { background: #222; color: #0ff; }

  #controls {
    margin: 15px;
    display: flex;
    gap: 10px;
    z-index: 20;
    position: relative;
  }
  button {
    background: #0ff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    color: #000;
    transition: background 0.3s;
  }
  button:hover { background: #00cccc; }

  #subs-container {
    position: relative;
    flex: 1;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5; /* behind controls */
  }

  #subs {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    transition: transform 0.6s ease;
  }

  .line {
    text-align: center;
    font-size: 6em; /* 3x bigger */
    line-height: 1.2em;
    opacity: 0.3;
    transition: opacity 0.4s;
    max-width: 80vw;
    margin: 50px auto;
    pointer-events: none;
  }

  .active {
    opacity: 1;
    color: #0ff;
    text-shadow: 0 0 30px #0ff;
  }
</style>
</head>
<body>
  <h2>üé¨ SRT Smooth Scroller</h2>
  <div id="dropzone">Drop your .srt file here</div>

  <div id="controls" style="display:none;">
    <button id="prev">‚è™ Prev Line</button>
    <button id="restart">‚èÆ Restart</button>
    <button id="play">‚ñ∂Ô∏è Play</button>
    <button id="pause">‚è∏ Pause</button>
    <button id="next">‚è© Next Line</button>
  </div>

  <div id="subs-container">
    <div id="subs"></div>
  </div>

<script>
let subs = [], timer = null, startTime = 0, pausedAt = 0, currentLine = -1;

function parseSRT(data) {
  return data.trim().split(/\n\s*\n/).map(block => {
    const lines = block.split("\n");
    const timeLine = lines.find(l => l.includes("-->"));
    if (!timeLine) return null;
    const [start, end] = timeLine.split(" --> ").map(t => toSeconds(t));
    const text = lines.slice(lines.indexOf(timeLine)+1).join("<br>");
    return { start, end, text };
  }).filter(Boolean);
}

function toSeconds(t) {
  const [h,m,s,ms] = t.replace(',',':').split(':').map(Number);
  return h*3600 + m*60 + s + (ms || 0)/1000;
}

function update() {
  const now = (Date.now() - startTime) / 1000;
  const i = subs.findIndex(s => now >= s.start && now <= s.end);
  if (i !== -1 && i !== currentLine) {
    goToLine(i);
  }
}

function goToLine(i) {
  currentLine = i;
  const lines = document.querySelectorAll('.line');
  lines.forEach((el, idx) => el.classList.toggle('active', idx === i));
  const offset = -i * 120; // vertical step per line
  document.getElementById('subs').style.transform = `translateY(calc(-50% + ${offset}px))`;
}

function play() {
  startTime = Date.now() - pausedAt;
  timer = setInterval(update, 100);
}

function pause() {
  pausedAt = Date.now() - startTime;
  clearInterval(timer);
}

function restart() {
  clearInterval(timer);
  startTime = Date.now();
  pausedAt = 0;
  goToLine(0);
}

function prevLine() {
  if(currentLine > 0) {
    goToLine(currentLine-1);
    pausedAt = subs[currentLine].start * 1000;
    startTime = Date.now() - pausedAt;
  }
}

function nextLine() {
  if(currentLine < subs.length-1) {
    goToLine(currentLine+1);
    pausedAt = subs[currentLine].start * 1000;
    startTime = Date.now() - pausedAt;
  }
}

document.getElementById('play').onclick = play;
document.getElementById('pause').onclick = pause;
document.getElementById('restart').onclick = restart;
document.getElementById('prev').onclick = prevLine;
document.getElementById('next').onclick = nextLine;

const dropzone = document.getElementById('dropzone');
dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (!file.name.endsWith('.srt')) return alert('Please drop a .srt file!');
  const reader = new FileReader();
  reader.onload = ev => {
    subs = parseSRT(ev.target.result);
    const subsDiv = document.getElementById('subs');
    subsDiv.innerHTML = subs.map(s => `<div class="line">${s.text}</div>`).join('');
    document.getElementById('controls').style.display = 'flex';
    dropzone.style.display = 'none';
    goToLine(0);
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
