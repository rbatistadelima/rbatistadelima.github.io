<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Stylophone</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at 50% 10%, #222 0%, #000 100%);
    font-family: monospace;
    touch-action: none;
    color: #ddd;
  }

  .rotate-warning {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 1.5em;
    z-index: 10;
  }

  @media (orientation: landscape) {
    .rotate-warning { display: flex; }
    .stylophone { display: none; }
  }

  .stylophone {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    padding-top: 20px;
  }

  .logo {
    font-size: 1.5em;
    letter-spacing: 2px;
    margin-bottom: 10px;
    text-transform: uppercase;
  }

  .keyboard {
    display: grid;
    grid-template-rows: repeat(8, 1fr);
    width: 85%;
    height: 80%;
    background: linear-gradient(135deg, #444, #222);
    border: 2px solid #999;
    border-radius: 10px;
    box-shadow: inset 0 0 10px #0008;
    overflow: hidden;
  }

  .key {
    border-top: 1px solid #888;
    border-bottom: 1px solid #111;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #333, #2a2a2a);
    transition: background 0.1s;
    user-select: none;
    position: relative;
  }

  .key:active {
    background: linear-gradient(to right, #0f0, #090);
    color: #000;
  }

  .key::before {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 1px;
    background: repeating-linear-gradient(
      90deg,
      #666 0,
      #666 2px,
      transparent 2px,
      transparent 6px
    );
    opacity: 0.5;
  }

  .stylus {
    position: absolute;
    width: 20px;
    height: 80px;
    background: linear-gradient(#ccc, #888);
    border-radius: 10px;
    box-shadow: 0 2px 6px #0008;
    transform: rotate(-20deg);
    transform-origin: bottom center;
    bottom: 20%;
    left: 70%;
    pointer-events: none;
    transition: transform 0.1s, bottom 0.1s, left 0.1s;
  }

  .stylus.tap {
    transform: rotate(10deg);
    bottom: 15%;
    left: 72%;
  }
</style>
</head>
<body>
<div class="rotate-warning">Please rotate your device vertically ðŸ“±</div>

<div class="stylophone">
  <div class="logo">STYLOPHONE</div>
  <div class="keyboard"></div>
  <div class="stylus"></div>
</div>

<script>
const notes = [
  { name: 'C4', freq: 261.63 },
  { name: 'D4', freq: 293.66 },
  { name: 'E4', freq: 329.63 },
  { name: 'F4', freq: 349.23 },
  { name: 'G4', freq: 392.00 },
  { name: 'A4', freq: 440.00 },
  { name: 'B4', freq: 493.88 },
  { name: 'C5', freq: 523.25 }
];

const ctx = new (window.AudioContext || window.webkitAudioContext)();
const keyboard = document.querySelector('.keyboard');
const stylus = document.querySelector('.stylus');

notes.forEach(n => {
  const key = document.createElement('div');
  key.className = 'key';
  key.textContent = n.name;
  key.addEventListener('touchstart', e => tap(n.freq, e), {passive:true});
  key.addEventListener('mousedown', e => tap(n.freq, e));
  keyboard.appendChild(key);
});

function tap(freq, e) {
  const rect = keyboard.getBoundingClientRect();
  const y = e.touches ? e.touches[0].clientY : e.clientY;
  stylus.style.bottom = `${100 - ((y - rect.top) / rect.height) * 80}%`;
  stylus.classList.add('tap');
  play(freq);
  setTimeout(() => stylus.classList.remove('tap'), 100);
}

function play(freq) {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = 'square';
  osc.frequency.value = freq;
  osc.connect(gain);
  gain.connect(ctx.destination);
  gain.gain.setValueAtTime(0.25, ctx.currentTime);
  osc.start();
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
  osc.stop(ctx.currentTime + 0.4);
}
</script>
</body>
</html>
