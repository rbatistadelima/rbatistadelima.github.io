<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index - GitHub Pages</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --bg-color: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --hover-color: #f6f8fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .description {
            color: #586069;
            font-size: 18px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .file-link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        .file-link:hover {
            color: var(--primary-color);
        }

        .file-icon {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .no-files {
            text-align: center;
            padding: 40px;
            color: #586069;
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: #586069;
            font-size: 14px;
        }

        .manual-mode {
            background: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .file-link {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Index</h1>
        <p class="description">All HTML pages in this directory</p>
    </header>

    <main>
        <div class="manual-mode">
            <strong>Note:</strong> GitHub Pages doesn't allow automatic directory scanning. 
            Please add your HTML files to the list below.
        </div>
        
        <ul class="file-list" id="fileList">
            <!-- MANUAL LIST - Add your HTML files here -->
            <li class="file-item">
                <a href="index.html" class="file-link">
                    <span class="file-icon">ðŸ“„</span>
                    Index Page
                </a>
            </li>
            <!-- Add more files as needed -->
            <!--
            <li class="file-item">
                <a href="project1.html" class="file-link">
                    <span class="file-icon">ðŸ“„</span>
                    Project 1
                </a>
            </li>
            <li class="file-item">
                <a href="project2.html" class="file-link">
                    <span class="file-icon">ðŸ“„</span>
                    Project 2
                </a>
            </li>
            -->
        </ul>

        <div id="autoList"></div>
    </main>

    <footer>
        <p>Generated automatically for GitHub Pages</p>
    </footer>

    <script>
        // Method 1: Try to auto-discover common HTML files
        const commonFiles = [
            'about.html', 'contact.html', 'projects.html', 
            'portfolio.html', 'resume.html', 'blog.html',
            'demo.html', 'example.html', 'test.html'
        ];

        // Method 2: Known files in your repository (update this list)
        const knownFiles = [
            // Add your actual HTML file names here
            // 'your-project.html',
            // 'another-file.html'
        ];

        async function checkFileExists(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function autoDiscoverFiles() {
            const autoList = document.getElementById('autoList');
            const allFiles = [...new Set([...knownFiles, ...commonFiles])];
            const existingFiles = [];

            // Check which files actually exist
            for (const file of allFiles) {
                if (await checkFileExists(file)) {
                    existingFiles.push(file);
                }
            }

            if (existingFiles.length > 0) {
                const list = document.createElement('ul');
                list.className = 'file-list';
                
                existingFiles.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';
                    
                    const link = document.createElement('a');
                    link.className = 'file-link';
                    link.href = file;
                    link.innerHTML = `
                        <span class="file-icon">ðŸ“„</span>
                        ${formatFileName(file)}
                    `;
                    
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                
                autoList.appendChild(list);
            }
        }

        function formatFileName(fileName) {
            // Remove .html extension
            let displayName = fileName.replace('.html', '');
            
            // Replace hyphens and underscores with spaces
            displayName = displayName.replace(/[-_]/g, ' ');
            
            // Capitalize first letter of each word
            displayName = displayName.replace(/\b\w/g, l => l.toUpperCase());
            
            return displayName;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', autoDiscoverFiles);
    </script>
</body>
</html>
