<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cardboard VR Cast Functional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #vrView {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    iframe {
      flex: 1;
      border: none;
      width: 50%;
      height: 100%;
      object-fit: cover; /* garante que o vídeo preencha */
      transition: filter 0.3s, object-fit 0.3s;
    }

    /* Overlay buttons */
    #controls {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 12px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      opacity: 0;
      transition: opacity 0.5s;
    }

    #controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 12px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    #controls button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Cinematic filter */
    .cinematic {
      filter: contrast(1.2) brightness(0.9) saturate(1.3);
    }

    #landscapeWarning {
      color: white;
      text-align: center;
      font-size: 18px;
      position: absolute;
      top: 40%;
      width: 100%;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="stretchBtn">Stretch</button>
    <button id="cinematicBtn">Lights Off</button>
  </div>

  <div id="vrView">
    <iframe id="left"></iframe>
    <iframe id="right"></iframe>
  </div>

  <div id="landscapeWarning">Por favor, gire o celular para landscape</div>

  <script>
    let stretched = false;
    let cinematic = true;
    let roomId = null;
    let controlsTimeout;

    function startVR(room) {
      roomId = room;
      if (!roomId) {
        alert("Digite um Room ID válido!");
        return;
      }

      // Fullscreen confiável via toque
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      loadIframes();
      updateCinematic();
      showControls();
      checkOrientation();
    }

    function loadIframes() {
      const fit = stretched ? 'contain' : 'cover'; // object-fit control
      const left = document.getElementById('left');
      const right = document.getElementById('right');

      const url = `https://vdo.ninja/?view=${roomId}&autostart&muted`;
      left.src = url;
      right.src = url;

      left.style.objectFit = fit;
      right.style.objectFit = fit;
    }

    function toggleStretch() {
      stretched = !stretched;
      document.getElementById('stretchBtn').textContent = stretched ? 'Unstretch' : 'Stretch';
      loadIframes();
      showControls();
    }

    function toggleCinematic() {
      cinematic = !cinematic;
      document.getElementById('cinematicBtn').textContent = cinematic ? 'Lights Off' : 'Lights On';
      const left = document.getElementById('left');
      const right = document.getElementById('right');
      if (cinematic) {
        left.classList.add('cinematic');
        right.classList.add('cinematic');
      } else {
        left.classList.remove('cinematic');
        right.classList.remove('cinematic');
      }
      showControls();
    }

    function checkOrientation() {
      const warning = document.getElementById('landscapeWarning');
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    function showControls() {
      const controls = document.getElementById('controls');
      controls.style.opacity = 1;
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        controls.style.opacity = 0;
      }, 3000); // fade out após 3s
    }

    // Botões
    document.getElementById('stretchBtn').addEventListener('click', toggleStretch);
    document.getElementById('cinematicBtn').addEventListener('click', toggleCinematic);

    // Room ID da URL
    const params = new URLSearchParams(window.location.search);
    const roomFromURL = params.get('view');
    if (roomFromURL) {
      startVR(roomFromURL);
    } else {
      const room = prompt("Digite o Room ID do VDO.Ninja:");
      if (room) startVR(room);
    }

    // Mostra controles ao clicar
    document.body.addEventListener('click', showControls);

  </script>

</body>
</html>
