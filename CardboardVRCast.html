<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cardboard VR Cast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #vrView {
      flex: 1;
      display: flex;
      width: 100%;
      height: 100%;
    }

    iframe {
      flex: 1;
      border: none;
      width: 50%;
      height: 100%;
    }

    #landscapeWarning {
      color: white;
      text-align: center;
      font-size: 18px;
      position: absolute;
      top: 40%;
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div id="landscapeWarning">Por favor, gire o celular para landscape</div>
  <div id="vrView">
    <iframe id="left"></iframe>
    <iframe id="right"></iframe>
  </div>

  <script>
    // Força fullscreen (quando permitido pelo navegador)
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Detecta orientação
    function checkOrientation() {
      const warning = document.getElementById('landscapeWarning');
      if (window.innerHeight > window.innerWidth) {
        // portrait
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    checkOrientation();

    // Pega Room ID da URL
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('view');

    if (roomId) {
      const url = `https://vdo.ninja/?view=${roomId}&autostart&videofit=cover&muted`;
      document.getElementById('left').src = url;
      document.getElementById('right').src = url;
    } else {
      document.getElementById('vrView').innerHTML = `
        <h2 style="color:white;text-align:center;margin-top:20px;">
        Coloque o Room ID na URL usando ?view=ROOMID
        </h2>`;
    }

    // Tenta entrar em fullscreen automaticamente (alguns browsers exigem interação)
    window.addEventListener('load', goFullscreen);
  </script>
</body>
</html>
