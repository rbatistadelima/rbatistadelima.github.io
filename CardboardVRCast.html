<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cardboard VR Cast - Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startScreen, #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: white;
      text-align: center;
    }

    #startScreen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    #startScreen button, #controls button {
      padding: 8px 15px;
      font-size: 16px;
      margin: 2px;
      cursor: pointer;
    }

    #vrView {
      display: none;
      flex: 1;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    iframe {
      flex: 1;
      border: none;
      width: 50%;
      height: 100%;
      transition: filter 0.3s;
    }

    #landscapeWarning {
      color: white;
      text-align: center;
      font-size: 18px;
      position: absolute;
      top: 40%;
      width: 100%;
      display: none;
      z-index: 20;
    }

    /* Cinematic overlay (optional) */
    .cinematic {
      filter: contrast(1.2) brightness(0.9) saturate(1.3);
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Cardboard VR Cast</h1>
    <input type="text" id="roomIdInput" placeholder="Digite o Room ID aqui" />
    <button onclick="startVR()">Start VR</button>
  </div>

  <div id="controls">
    <button onclick="setVideoFit('cover')">Cover</button>
    <button onclick="setVideoFit('contain')">Fit</button>
    <button onclick="setVideoFit('stretch')">Stretch</button>
    <button onclick="toggleCinematic()">Cinematic</button>
  </div>

  <div id="vrView">
    <iframe id="left"></iframe>
    <iframe id="right"></iframe>
  </div>

  <div id="landscapeWarning">Por favor, gire o celular para landscape</div>

  <script>
    let cinematicEnabled = false;
    let currentFit = 'cover';

    function startVR() {
      const roomId = document.getElementById('roomIdInput').value.trim();
      if (!roomId) {
        alert("Digite um Room ID vÃ¡lido!");
        return;
      }

      // Fullscreen
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      // Show VR and hide start screen
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('vrView').style.display = 'flex';

      loadIframes(roomId);
      checkOrientation();
    }

    function loadIframes(roomId) {
      const url = `https://vdo.ninja/?view=${roomId}&autostart&videofit=${currentFit}&muted`;
      document.getElementById('left').src = url;
      document.getElementById('right').src = url;
      updateCinematic();
    }

    function setVideoFit(fit) {
      currentFit = fit;
      const roomId = document.getElementById('roomIdInput').value.trim();
      if (!roomId) return;
      loadIframes(roomId);
    }

    function toggleCinematic() {
      cinematicEnabled = !cinematicEnabled;
      updateCinematic();
    }

    function updateCinematic() {
      const left = document.getElementById('left');
      const right = document.getElementById('right');
      if (cinematicEnabled) {
        left.classList.add('cinematic');
        right.classList.add('cinematic');
      } else {
        left.classList.remove('cinematic');
        right.classList.remove('cinematic');
      }
    }

    // Landscape warning
    function checkOrientation() {
      const warning = document.getElementById('landscapeWarning');
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    }
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    // Pre-fill Room ID from URL
    const params = new URLSearchParams(window.location.search);
    const roomIdFromURL = params.get('view');
    if (roomIdFromURL) {
      document.getElementById('roomIdInput').value = roomIdFromURL;
    }
  </script>
</body>
</html>
