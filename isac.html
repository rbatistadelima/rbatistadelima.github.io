<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Lamp on Trophy</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrollbars */
      background: #f5f5f5;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 10px;
      align-items: center;
    }
    input[type="range"] {
      width: 200px;
    }
    button {
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label>Size 
      <input type="range" id="sizeSlider" min="50" max="600" value="200">
    </label>
    <label>Rotation 
      <input type="range" id="rotationSlider" min="0" max="360" value="0">
    </label>
    <button id="saveBtn">Save PNG</button>
  </div>

  <script>
    const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true, backgroundColor: null });
    let lampObj, bgImg;

    // Resize canvas to full screen
    function resizeCanvas() {
      canvas.setWidth(window.innerWidth);
      canvas.setHeight(window.innerHeight);
      if (bgImg) fitBackground(bgImg); // refit trophy
      canvas.renderAll();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Fit background like CSS "cover"
    function fitBackground(img) {
      const canvasRatio = canvas.width / canvas.height;
      const imgRatio = img.width / img.height;
      let scale;

      if (canvasRatio > imgRatio) {
        // canvas wider than image -> scale by width
        scale = canvas.width / img.width;
      } else {
        // canvas taller than image -> scale by height
        scale = canvas.height / img.height;
      }

      img.scale(scale);
      img.set({
        originX: 'center',
        originY: 'center',
        left: canvas.width / 2,
        top: canvas.height / 2,
        selectable: false,
        evented: false
      });
      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    }

    // Load trophy
    fabric.Image.fromURL('trophy.png', function(img) {
      bgImg = img;
      fitBackground(img);
    });

    // Load lamp
    fabric.Image.fromURL('lamp.png', function(img) {
      lampObj = img;
      img.set({
        left: canvas.width / 2,
        top: canvas.height / 2,
        originX: 'center',
        originY: 'center',
        cornerColor: 'blue',
        transparentCorners: false,
        lockUniScaling: true
      });
      img.scaleToWidth(200);
      canvas.add(img).setActiveObject(img);
    });

    // Size slider
    document.getElementById('sizeSlider').addEventListener('input', function(e) {
      if (lampObj) {
        lampObj.scaleToWidth(parseInt(e.target.value, 10));
        canvas.renderAll();
      }
    });

    // Rotation slider
    document.getElementById('rotationSlider').addEventListener('input', function(e) {
      if (lampObj) {
        lampObj.set('angle', parseInt(e.target.value, 10));
        canvas.renderAll();
      }
    });

    // Save image (only canvas area, keep transparency)
    document.getElementById('saveBtn').onclick = function() {
      const dataURL = canvas.toDataURL({
        format: 'png',
        quality: 1,
        multiplier: 1,
        enableRetinaScaling: true
      });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'result.png';
      link.click();
    };
  </script>
</body>
</html>
