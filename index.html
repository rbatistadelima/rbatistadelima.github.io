<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index - GitHub Pages</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --bg-color: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --hover-color: #f6f8fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .description {
            color: #586069;
            font-size: 18px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .file-link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        .file-link:hover {
            color: var(--primary-color);
        }

        .file-icon {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .no-files {
            text-align: center;
            padding: 40px;
            color: #586069;
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: #586069;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .file-link {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Index</h1>
        <p class="description">All HTML pages in this directory</p>
    </header>

    <main>
        <ul class="file-list" id="fileList">
            <li class="no-files">Loading files...</li>
        </ul>
    </main>

    <footer>
        <p>Generated automatically for GitHub Pages</p>
    </footer>

    <script>
        // Function to get all HTML files in the current directory
        async function getHtmlFiles() {
            try {
                // Get current directory path
                const currentPath = window.location.pathname;
                const directoryPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
                
                // Try to fetch directory listing (this works on GitHub Pages)
                const response = await fetch(directoryPath);
                
                if (!response.ok) {
                    throw new Error('Could not fetch directory listing');
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Find all links in the directory listing
                const links = doc.querySelectorAll('a');
                const htmlFiles = [];
                
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    // Check if it's an HTML file and not the current index
                    if (href && href.endsWith('.html') && href !== 'index.html') {
                        htmlFiles.push({
                            name: href,
                            displayName: formatFileName(href)
                        });
                    }
                });
                
                return htmlFiles;
            } catch (error) {
                console.error('Error fetching files:', error);
                return [];
            }
        }

        // Format file name for display (remove extension and replace hyphens with spaces)
        function formatFileName(fileName) {
            // Remove .html extension
            let displayName = fileName.replace('.html', '');
            
            // Replace hyphens and underscores with spaces
            displayName = displayName.replace(/[-_]/g, ' ');
            
            // Capitalize first letter of each word
            displayName = displayName.replace(/\b\w/g, l => l.toUpperCase());
            
            return displayName;
        }

        // Display the list of HTML files
        async function displayFileList() {
            const fileList = document.getElementById('fileList');
            const files = await getHtmlFiles();
            
            if (files.length === 0) {
                fileList.innerHTML = '<li class="no-files">No HTML files found in this directory.</li>';
                return;
            }
            
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                
                const link = document.createElement('a');
                link.className = 'file-link';
                link.href = file.name;
                link.innerHTML = `
                    <span class="file-icon">ðŸ“„</span>
                    ${file.displayName}
                `;
                
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', displayFileList);
    </script>
</body>
</html>
